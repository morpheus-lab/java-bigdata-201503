<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery - appendTo()</title>
	<style>
		* { margin: 0; padding: 0; }
		div {
			margin: 5px;
			padding: 3px;
			border: 3px solid black;
			border-radius: 10px;
		}
	</style>
	<script src="../js/jquery-1.11.2.js"></script>
	<script>
		$(document).ready(function () {
			$('div').click(function() {
				var header = $('h1', this).text();
				var paragraph = $('p', this).text();
				
				console.log(header + ', ' + paragraph);
			});
		});
	</script>
</head>
<body>
	<div>
		<h1>Header 1</h1>
		<p>Paragraph</p>
	</div>
	<div>
		<h1>Header 2</h1>
		<p>Paragraph</p>
	</div>
	<div>
		<h1>Header 3</h1>
		<p>Paragraph</p>
	</div>
</body>
</html>
