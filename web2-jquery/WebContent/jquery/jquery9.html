<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery - xml 다루기</title>
	<script src="../js/jquery-1.11.2.js"></script>
	<script>
		var xml = '';
		xml += '<friends>';
		xml += '  <friend>';
		xml += '    <name>연하진</name>';
		xml += '    <language>Ruby</language>';
		xml += '  </friend>';
		xml += '  <friend>';
		xml += '    <name>윤명월</name>';
		xml += '    <language>Basic</language>';
		xml += '  </friend>';
		xml += '  <friend>';
		xml += '    <name>윤하린</name>';
		xml += '    <language>C#</language>';
		xml += '  </friend>';
		xml += '</friends>';
		
		$(document).ready(function () {
			var xmlDoc = $.parseXML(xml);
			$(xmlDoc).find('friend').each(function(index) {
				var output = '';
				output += '<div>';
				output += '  <h1>' + $(this).find('name').text() + '</h1>';
				output += '  <p>' + $(this).find('language').text() + '</p>';
				output += '</div>';
				
				document.body.innerHTML += output;
			});
		});
	</script>
</head>
<body>
	
</body>
</html>
