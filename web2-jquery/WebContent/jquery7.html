<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery - noConflict() 메소드</title>
	<script src="./js/jquery-1.11.2.js"></script>
	<script>
		$.noConflict();
		var J = jQuery;
		J(document).ready(function() {
			J('h1').css('color', 'red');
		});
	</script>
</head>
<body>

	<h1>Hello</h1>

</body>
</html>
