<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery 예제 3</title>
	<script src="./js/jquery-1.11.2.js"></script>
	<script>
		$(document).ready(function() {
			/*
			$('tr:odd').css('background', 'pink');
			$('tr:even').css('background', 'yellow');
			$('tr:first').css('background', '#000000').css('color', '#FFFFFF');
			*/
			$('tr:eq(0)').css('background', '#000000').css('color', 'white');
			$('td:nth-child(3n+1)').css('background', '#565656');
			$('td:nth-child(3n+2)').css('background', '#A9A9A9');
			$('td:nth-child(3n)').css('background', '#f0f0f0');
		});
	</script>
<body>

	<table>
		<tr>
			<th>이름</th>
			<th>혈액형</th>
			<th>지역</th>
		</tr>
		<tr>
			<td>강민수</td>
			<td>AB</td>
			<td>서울 송파구</td>
		</tr>
		<tr>
			<td>구지연</td>
			<td>B</td>
			<td>미국 캘리포니아</td>
		</tr>
		<tr>
			<td>김미화</td>
			<td>O</td>
			<td>서울 강서구</td>
		</tr>
		<tr>
			<td>김선화</td>
			<td>A</td>
			<td>서울 용산구</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>AB</td>
			<td>서울 마포구</td>
		</tr>
		<tr>
			<td>심청</td>
			<td>B</td>
			<td>서울 강동구</td>
		</tr>
	</table>

</body>
</html>
