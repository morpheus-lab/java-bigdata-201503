<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery 효과 - hide()</title>
	<script src="../js/jquery-1.11.2.js"></script>
	<script>
		$(document).ready(function() {
			$('p').click(function() {
				$(this).hide(1000);
			});
		});
	</script>
</head>
<body>

	<p>클릭해보세요</p>
	<p>여기도 클릭해보세요</p>

</body>
</html>
