<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery 효과 - slideToggle()</title>
	<style>
		div.panel, p.flip {
			width: 557px;
			margin: auto;
			padding: 5px;
			text-align: center;
			background: #e5eecc;
			border: solid 1px #c3c3c3;
		}
		div.panel {
			height: 120px;
			display: none;
		}
</style>
	<script src="../js/jquery-1.11.2.js"></script>
	<script>
		$(document).ready(function() {
			$('.flip').click(function(){
				$('.panel').slideToggle('slow');
			});
		});
	</script>
</head>
<body>

	<div class="panel">
		<p>보이나요?</p>
		<p>이번 jQuery관련 포스팅들은 www.w3schools.com의 강좌를 번역한 것입니다.</p>
		<p>전 jQuery에 대해서 쥐뿔도 몰라요.</p>
	</div>
	<p class="flip">여기를 클릭해보세요!!</p>


</body>
</html>
