<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h4>인코딩 방식 : application/x-www-form-urlencoded</h4>
<form action="form5.jsp" method="post">
	이름: <input type="text" name="name"/><br>
	주소: <input type="text" name="address"/><br>
	File: <input type="file" name="file"/><br>
	<input type="submit" value="SUBMIT"/>
</form>

<h4>인코딩 방식 : multipart/form-data</h4>
<form action="form5.jsp" method="post" enctype="multipart/form-data">
	이름: <input type="text" name="name"/><br>
	주소: <input type="text" name="address"/><br>
	File: <input type="file" name="file"/><br>
	<input type="submit" value="SUBMIT"/>
</form>

</body>
</html>
